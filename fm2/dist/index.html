<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,400;0,600;0,700;1,400&amp;display=swap" rel="stylesheet">
    <title>Главная страница</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="header"><img class="logo" src="static/img/common/logo.svg" alt="Logo"></div>
        </div>
      </header>
      <div class="content">
        <div class="container">
          <div class="main">
            <h1>We are launching <b>soon!</b></h1>
            <p>Subscribe and get notified</p>
            <form novalidate>
              <label>
                <input type="email" placeholder="Your email address…"><span class="error-text">Please provide a valid email address</span>
              </label>
              <button type="submit">Notify Me</button>
            </form><img class="img" src="static/img/common/mockup.png" alt="picture">
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <div class="footer">
            <ul class="socials">
              <li class="social"><a class="social__link" href="www.google.com">
                  <svg class="icon icon-fb ">
                    <use xlink:href="static/img/sprite/symbol/sprite.svg#fb"></use>
                  </svg></a></li>
              <li class="social"><a class="social__link" href="www.google.com">
                  <svg class="icon icon-tw ">
                    <use xlink:href="static/img/sprite/symbol/sprite.svg#tw"></use>
                  </svg></a></li>
              <li class="social"><a class="social__link" href="www.google.com">
                  <svg class="icon icon-ig ">
                    <use xlink:href="static/img/sprite/symbol/sprite.svg#ig"></use>
                  </svg></a></li>
            </ul><span class="copyright">© Copyright Ping. All rights reserved.</span>
          </div>
        </div>
      </footer>
    </div>
    <script src="static/js/vendors/libs.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
